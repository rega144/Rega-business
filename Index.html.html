
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rega App Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff0;
      margin: 0;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 60px;
      border-radius: 50%;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .app-box {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .app-box img {
      width: 50px;
      height: 50px;
    }
    .app-title {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .app-desc {
      color: green;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .app-link {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 13px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.imgur.com/yourimage.png" alt="Avatar"/>
    <h2>Rega App Hub</h2>
  </div>
  <div class="grid">
    <div class="app-box">
      <img src="https://img.icons8.com/ios-filled/50/capcut.png" alt="CapCut">
      <div class="app-title">CapCut Pro</div>
      <div class="app-desc">Pro Unlocked</div>
      <a href="#" class="app-link">Download</a>
    </div>
    <div class="app-box">
      <img src="https://img.icons8.com/ios-filled/50/tiktok.png" alt="TikTok">
      <div class="app-title">TikTok++</div>
      <div class="app-desc">VIP Membership</div>
      <a href="#" class="app-link">Download</a>
    </div>
    <div class="app-box">
      <img src="https://img.icons8.com/ios-filled/50/spotify.png" alt="Spotify">
      <div class="app-title">Spotify++</div>
      <div class="app-desc">Pro Unlocked</div>
      <a href="#" class="app-link">Download</a>
    </div>
    <div class="app-box">
      <img src="https://img.icons8.com/ios-filled/50/flash-on.png" alt="Scarlet">
      <div class="app-title">Scarlet</div>
      <div class="app-desc">Signer Tool</div>
      <a href="#" class="app-link">Visit</a>
    </div>
  </div>
  <footer>
    regabusiness.github.io | 2025
  </footer>
</body>
</html>
